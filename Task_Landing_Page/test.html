<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Gradient</title>
  <style>
    .gradient-text {
      font-size: 3rem; /* Adjust text size */
      font-weight: bold; /* Bold text */
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient colors */
      -webkit-background-clip: text; /* Clip the background to the text */
      -webkit-text-fill-color: transparent; /* Make the text itself transparent */
      text-align: center; /* Optional: center alignment */
    }
  </style>
</head>
<body>
  <h1 class="gradient-text">Gradient Text Example</h1>
</body>
</html>
