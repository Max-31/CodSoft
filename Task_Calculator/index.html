<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="entire">
            <div class="displayDiv">
                <input type="text" class="displayText" id="display" disabled>
            </div>
            <div class="buttonDiv">
                <button class="btn btn-y" onclick="clearAll()">C</button>
                <button class="btn btn-y" onclick="append('(')">(</button>
                <button class="btn btn-y" onclick="append(')')">)</button>
                <button class="btn btn-y" onclick="append('/')">/</button>
    
                <button class="btn" onclick="append('7')">7</button>
                <button class="btn" onclick="append('8')">8</button>
                <button class="btn" onclick="append('9')">9</button>
                <button class="btn btn-y" onclick="append('*')">*</button>
    
                <button class="btn" onclick="append('4')">4</button>
                <button class="btn" onclick="append('5')">5</button>
                <button class="btn" onclick="append('6')">6</button>
                <button class="btn btn-y" onclick="append('-')">-</button>
    
                <button class="btn" onclick="append('1')">1</button>
                <button class="btn" onclick="append('2')">2</button>
                <button class="btn" onclick="append('3')">3</button>
                <button class="btn btn-y" onclick="append('+')">+</button>
    
                <button class="btn" onclick="append('.')">.</button>
                <button class="btn" onclick="append('0')">0</button>
                <!-- <button class="btn btn-icon"><ion-icon name="backspace-outline"></ion-icon></button> -->
        
                <button class="btn btn-ce" onclick="backSpace()">CE</button>
                <button class="btn btn-y btn-bg" onclick="result()">=</button>
    
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
